<div class="floating-chat-container">
  @if (isOpen()) {
    <div class="chat-panel">
      <div class="chat-header">
        <app-status statusText="Ask me anything" />
        <button class="close-btn" (click)="closeChat()">Ã—</button>
      </div>
      <div class="chat-body">
        @if (isLoading()) {
          <div class="loader-overlay">
            <div class="loader-spinner"></div>
            <span class="loader-text">Loading AI Assistant...</span>
          </div>
        }
        <iframe
          src="https://giteshw-personal-assistant.hf.space"
          frameborder="0"
          (load)="onIframeLoad()"
          [class.hidden]="isLoading()"
        ></iframe>
      </div>
    </div>
  }
  <button class="floating-chat-btn" (click)="toggleChat()" [class.active]="isOpen()">
    <span class="chat-icon">ðŸ’¬ AI Assistant</span>
    <span class="close-icon">Ã—</span>

</div>
