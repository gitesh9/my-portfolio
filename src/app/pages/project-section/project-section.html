<app-section-wrapper pageId="projects" [classes]="'projects-section'">
  <app-heading>
    <ng-template>
      Featured <span
      class="text-gradient">Projects</span>
    </ng-template>
  </app-heading>
  <div class="filter">
    <div class="label">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-filter">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
      <span class="filter-text">Filter by <span class="text-gradient">category</span>:</span>
    </div>
    <div class="filter-buttons-div">
      @for (filter of FILTER_CATEGORIES; track $index) {
        <button class="filter-button" [class.selected]="filter===selectedCategory()" (click)="handleSelect(filter)">{{filter}}</button>
      }
    </div>
  </div>
  <div class="projects-container">
    @if (filteredProjects().length==0) {
      Nothing to show right now
    }
    @for (project of filteredProjects();let i = $index ;track $index) {
      <app-card classNames="project-card" [id]="i" (hoverChange)="hoveredIndex.set($event ? i : null)">
          <div class="project-image-div">
            <img [src]="project.imageUrl" alt="Project" class="project-image" />
            <div class="project-links-hover" [class.hovered]="hoveredIndex() === i">
              <a target="_blank" [href]="project.links.isLive? project.links.liveUrl:'/'" class="hover-link live-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-external-link w-3 h-3 mr-1">
                  <path d="M15 3h6v6"></path>
                  <path d="M10 14 21 3"></path>
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                </svg></a>
              <a target="_blank" [href]="project.links.gitUrl" class="hover-link github-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-github w-3 h-3">
                  <path
                    d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4">
                  </path>
                  <path d="M9 18c-4.51 2-5-2-7-2"></path>
                </svg>
              </a>
            </div>
          </div>
          <div class="project-details">
            <h2 class="project-title">{{project.name}}</h2>
            <p class="project-description details">{{project.description}}</p>
            <app-tags [allTags]="project.tags">
            </app-tags>
            <div class="project-links-div">
              <a target="_blank" [href]="project.links.isLive? project.links.liveUrl:'/'" class="project-link project-link-live">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-external-link w-3 h-3 mr-1">
                  <path d="M15 3h6v6"></path>
                  <path d="M10 14 21 3"></path>
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                </svg> <span>
                  Live Demo
                </span></a>
              <a target="_blank" [href]="project.links.gitUrl" class="project-link project-link-github">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-github w-3 h-3">
                  <path
                    d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4">
                  </path>
                  <path d="M9 18c-4.51 2-5-2-7-2"></path>
                </svg></a>
            </div>
          </div>
      </app-card>
    }
  </div>
</app-section-wrapper>
