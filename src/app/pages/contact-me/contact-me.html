<app-section-wrapper pageId="contact" [classes]="'contact-section'">
  <div class="contact">
    <div class="header">
      <app-heading tagName="h2" classNames="sub-heading">
        <ng-template>
          <span class="text-gradient">Get in touch</span>
        </ng-template>
      </app-heading>
      <app-heading tagName="h1" classNames="with-sub-heading-top with-sub-heading-bottom">
        <ng-template>
          Let's Build Something
          <span class="text-gradient">Great Together</span>
        </ng-template>
      </app-heading>
      <p class="details">Have a project in mind or looking to hire? I'm always open to discussing new opportunities, interesting projects, or just connecting with fellow developers.</p>
      <div class="email-card">
        <div class="icon-circle">GW</div>
        <div class="info">
          <div class="">Email</div>
          <div class="">{{data.email}}</div>
        </div>
      </div>
    </div>
    <div class="contact-form">
      <form [formGroup]="form" (ngSubmit)="handleSubmit()" action="https://formsubmit.co/giteshwan98@gmail.com" >
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" id="name"  type="text" placeholder="John Doe"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" id="email"  type="email" placeholder="john@example.com"/>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea formControlName="message" id="message" rows="5" placeholder="Tell me about your project..."></textarea>
        </div>
        <button type="submit" [class.disabled]="inProgress()" [class.submitted]="formSubmitted()">{{inProgress()?'Sending...':formSubmitted()?'âœ… Form Submitted':"Submit"}}</button>
      </form>
      <div class="line">
        <p class="details">Connect With Me</p>
        <div class="links">
          <app-tags [allTags]="connectingTags" classNames="large" tagType="a"></app-tags>
        </div>
    </div>
    </div>
  </div>
  </app-section-wrapper>
