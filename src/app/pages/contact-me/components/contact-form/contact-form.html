<form [formGroup]="form" (ngSubmit)="handleSubmit()" action="https://formsubmit.co/giteshwan98@gmail.com" >
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" id="name"  type="text" placeholder="John Doe"/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" id="email"  type="email" placeholder="john@example.com"/>
  </div>
  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea formControlName="message" id="message" rows="5" placeholder="Tell me about your project..."></textarea>
  </div>
  <button type="submit" [class.disabled]="inProgress()" [class.submitted]="formSubmitted()">{{inProgress()?'Sending...':formSubmitted()?'âœ… Form Submitted':"Submit"}}</button>
</form>
