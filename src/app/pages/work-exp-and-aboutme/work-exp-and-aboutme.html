<app-section-wrapper pageId="work-exp" [classes]="'work-exp-section'">
  <app-heading tagName="h2" classNames="sub-heading">
    <ng-template>
      <span class="text-gradient">
        Companies and clients
      </span>
    </ng-template>
  </app-heading>
  <app-heading tagName="h1" classNames="page-heading with-sub-heading-top">
    <ng-template>
      Work
      <span class="text-gradient">
        Experience
      </span>
    </ng-template>
  </app-heading>
  <div class="timeline">
    <div class="timeline-line"></div>
    @for (company of data;let i = $index; track i) {
       <app-timeline-item [index]="i" [companyDetails]="company"></app-timeline-item>
  }
  </div>
</app-section-wrapper>
