<app-section-wrapper pageId="intro">
  <div class="page-background"></div>
  <div class="bg-circle top-circle"></div>
  <div class="bg-circle bottom-circle"></div>
  <div class="intro-content">
    <div class="intro-image">
      <img src="assets/MyPhoto_edited.jpg" alt="My Image" />
      <div class="img-circle"></div>
      <div class="mid-circle img-background"></div>
    </div>
    <div>
      <h1 class="intro-name md:text-7xl lg:text-8xl sm:text-5xl sm:mb-4">
        <span class="text-gradient">
          Gitesh Wankhede
        </span>
      </h1>
    </div>
    <div class="">
      <span class="intro-title sm:text-lg md:text-xl tracking-wide mb-6 sm:mb-8 typewriter-effect">
        {{displayedText()}}
      </span>
    </div>
    <p class="intro-description">Hi, I'm Gitesh â€” a full-stack software engineer specializing in building scalable web
      applications. I transform complex problems into elegant, user-friendly solutions.</p>
    <div class="intro-buttons mt-6">
      <a routerLink="/" fragment="work-exp" class="btn-intro primary">View My Work</a>
      <a href="https://drive.google.com/uc?export=download&id=1REkBfGqAD9GpdBquTE7xLujFSaao7O-P" download="Gitesh_Wankhede.pdf" class="btn-intro secondary">Download Resume</a>
    </div>
    <div class="status-message" style="opacity: 1;">
      <span
        class="status-message-block inline-flex items-center gap-2 px-4 py-2 bg-secondary/50 border border-border rounded-full text-xs sm:text-sm text-muted-foreground">
        <span class="pulse w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
        Open for opportunities
      </span>
    </div>
  </div>
  <a routerLink="/" fragment="projects" class="scroll-arrow">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round" class="arrow cursor-pointer">
      <path d="m6 9 6 6 6-6"></path>
    </svg>
  </a>
</app-section-wrapper>
